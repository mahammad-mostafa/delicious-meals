<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious Meals</title>
  </head>

  <body>
    <header>
      <nav>
        <h1 id="logo">Delicious Meals</h1>
        <ul id="menu"></ul>
      </nav>
    </header>

    <main>
      <section id="list">
        <ul id="list-block"></ul>
      </section>
      <section id="popup">
        <div id="popup-block">
          <button id="popup-close" type="button">X</button>
          <img id="popup-image" alt="image" />
          <h2 id="popup-title"></h2>
          <p id="popup-description"></p>
          <h3 id="popup-list-title"></h3>
          <ul id="popup-list"></ul>
          <h3 id="popup-form-title"></h3>
          <form id="popup-form-comment" class="popup-form">
            <input type="text" name="username" placeholder="your name" required />
            <textarea name="comment" placeholder="your insights" required></textarea>
            <button type="submit">Comment</button>
          </form>
          <form id="popup-form-reservation" class="popup-form">
            <input type="text" name="username" placeholder="your name" required />
            <input type="date" name="date_start" placeholder="start date" required />
            <input type="date" name="date_end" placeholder="end date" required />
            <button type="submit">Reserve</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>Created by Microverse under CC license</p>
    </footer>
  </body>

</html>
