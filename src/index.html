<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Meals</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><span>Logo</span></li>
          <li><a href="#">Desert</a></li>
          <li><a href="#">Vegan</a></li>
          <li><a href="#">Pasta</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <ul>
          <li>
            <img alt="image" />
            <h2>title</h2>
            <span>5 likes</span>
            <button type="button">likes</button>
            <button type="button">comments</button>
            <button type="button">reservations</button>
          </li>
        </ul>
      </section>
      <section class="popup_section" id="popup_Section">
        <div>
          <button type="button" id="close_button">close</button>
          <img alt="image" id="meal_image"/>
          <h2 id="meal_title">title</h2>
          <p id="meal_description">description</p>
          <h3 id="sub_title_action">comments / reservations</h3>
          <ul id="date_list">
            <li>03/11/2022 Alex: Really like</li>
          </ul>
          <h3 id="add_action_title">Add comment / Add reservation</h3>
          <form id="comment_form">
            <input type="text" name="username" id="comment_username" placeholder="your name" required />
            <textarea name="comment" id="comment_area" placeholder="your insights" required></textarea>
            <button type="submit" id="submit_comment_btn">Comment</button>
          </form>
          <form id="reservation_form">
            <input type="text" name="username" id="reservation_username" placeholder="your name" required />
            <input type="date" name="date_start" id="reservation_date_start" placeholder="start date" required />
            <input type="date" name="date_end" id="reservation_date_end" placeholder="end date" required />
            <button type="submit" id="submit_reservation_btn">Reserve</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>Created by Microverse under CC license</p>
    </footer>
  </body>

</html>
